<!--
 * This is the template HTML file used by webpack to generate the dist/index.html
 * @todo
 *  - invalidate browser cache for CSS files
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Pictures of Parker</title>
        <meta name="generator" content="Vue.js v2.6.3">
        <meta name="googlebot" content="noindex, nofollow">
        <meta name="robots" content="noindex, nofollow">
        <meta name="theme-color" content="#333">

        <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

        <% for (key in htmlWebpackPlugin.files.css) { %>
            <link
            href="<%= htmlWebpackPlugin.files.css[key] %>" rel="stylesheet" />
        <% } %>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but MORez doesn't work properly without
            JavaScript enabled. Please enable it to continue.</strong>
        </noscript>

        <div id="app"></div>
        
        <% for (key in htmlWebpackPlugin.files.chunks) { %>
        <script
        type="text/javascript"
        src="<%= htmlWebpackPlugin.files.chunks[key].entry %>"></script>
        <% } %>
    </body>
</html>
